<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imported Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/bdc890c26c.js" crossorigin="anonymous"></script>

    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>

        <div class="container">
            <div class="img-container">
                <img src="./Images/cart.png" alt="Cart">        
            </div>
           
    
            <form action="" class="form-container">
    
                <div class="input">
                    <input type="text" class="username-icon" name="username" id="username" placeholder="username">
                </div>
    
                <div>
                    <input type="password" class="password-icon" name="password" id="password" placeholder="password">
                </div>
    
            </form>
    
            <button type="submit">LOGIN</button>
    
            <a href="#">Forgot password?</a> 
    
        </div>

    </main>
    


 

</body>
</html>
